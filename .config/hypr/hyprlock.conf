$font = JetBrainsMono Nerd Font

# GENERAL
general {
  hide_cursor = true
  no_fade_in = false
  grace = 0
  disable_loading_bar = true
}

# BACKGROUND
background {
    monitor =
    path = /home/vitor/Imagens/Wallpaper/1303828.jpg
    blur_passes = 2 
    blur_size = 4
    brightness = 0.5
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# TIME
label {
  monitor =
  text = $TIME
  color = rgba(82aaffff)
  font_size = 90
  font_family = $font
  position = 0, -100
  halign = center
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = rgba(c8d3f5ff)
  font_size = 25
  font_family = $font
  position = 0, -230
  halign = center
  valign = top
}

# FINGERPRINT PROMPT
label {
  monitor =
  text = $FPRINTPROMPT
  color = rgba(82aaffff)
  font_size = 14
  font_family = $font
  position = 0, -107
  halign = center
  valign = center
}

