# #######################################################################################
# HYPRLAND CONFIG - FINAL ARCH SETUP (TOKYO NIGHT EDITION)
# #######################################################################################

################
### MONITORS ###
################

# Generic configuration (fallback)
monitor=,preferred,auto,auto

# Default workspace
workspace = 1, monitor:HDMI-A-1, default:true


###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun
$browser = firefox
$editor = $terminal -e nvim


#################
### AUTOSTART ###
#################

# [CRITICAL] Update the DBus environment for Screen Share and OBS to work
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# System Services
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = xdg-user-dirs-update
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = swww-daemon &

# UI and Automation
exec-once = waybar &
exec-once = kanshi &
exec-once = swaync &
exec-once = hypridle


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Improve compatibility with QT and GTK apps
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt6ct
env = XDG_MENU_PREFIX,arch-

# [NEW] Force Electron apps (VScode, Discord, Spotify) to use native Wayland
env = ELECTRON_OZONE_PLATFORM_HINT,auto


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 15
    border_size = 2

    # TOKYO NIGHT MOON COLORS
    col.active_border = rgb(82aaff) rgb(c099ff) 45deg
    col.inactive_border = rgb(292e42)

    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 8
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 0.95

    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(1a1b26ee)
    }

    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = true
        ignore_opacity = true
        vibrancy = 0.1696
    }
}

layerrule = blur, rofi
layerrule = ignorezero, rofi

animations {
    enabled = yes

    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}


#############
### INPUT ###
#############

input {
    kb_layout = us, br
    kb_variant = intl
    kb_options = grp:alt_space_toggle

    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gesture = 3, horizontal, workspace

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# ----------------------------------------------------- 
# 1. APPLICATIONS
# ----------------------------------------------------- 
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, C, exec, $editor
bind = $mainMod, Z, exec, zathura
bind = $mainMod, Space, exec, $menu

# ----------------------------------------------------- 
# 2. SYSTEM & UTILITIES
# ----------------------------------------------------- 
bind = $mainMod, M, exit,
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, W, exec, killall -9 waybar || waybar &
bind = $mainMod SHIFT, W, exec, waypaper
bind = $mainMod, N, exec, swaync-client -t -sw
bind = $mainMod, F9, exec, pkill hyprsunset || hyprsunset -t 4000
bind = $mainMod, Escape, exec, ~/.config/rofi/powermenu.sh

# Clipboard
bind = $mainMod, V, exec, cliphist list | rofi -dmenu -display-columns 2 | cliphist decode | wl-copy

# Screenshots
bind = , Print, exec, hyprshot -m region -s -o /home/vitor/Imagens/ScreenShots/
bind = SHIFT, Print, exec, hyprshot -m region --clipboard-only

# ----------------------------------------------------- 
# 3. WINDOW MANAGEMENT
# ----------------------------------------------------- 
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod, F, togglefloating,
bind = $mainMod SHIFT, F, fullscreen, 1
bind = $mainMod, ALT_L, togglesplit,

# Focus (Arrows)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# ----------------------------------------------------- 
# 4. WORKSPACES
# ----------------------------------------------------- 
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ----------------------------------------------------- 
# 5. HARDWARE (AUDIO & BRIGHTNESS)
# ----------------------------------------------------- 
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# BRIGHTNESS: Notebook (brightnessctl) + External (Attempt with ddcutil if installed)
# Note: For external to work, install 'ddcutil' and add your user to the i2c group
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+; ddcutil setvcp 10 + 5 &
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-; ddcutil setvcp 10 - 5 &

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


##############################
### WINDOWS AND WORKSPACES ###
##############################

# Floating Rules
windowrulev2 = float, class:^(waypaper)$
windowrulev2 = center, class:^(waypaper)$
windowrulev2 = size 800 500, class:^(waypaper)$

windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = center, class:^(pavucontrol)$
windowrulev2 = size 800 500, class:^(pavucontrol)$

windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = center, class:^(blueman-manager)$
windowrulev2 = size 600 400, class:^(blueman-manager)$

# PiP Rules
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = move 100%-w-20 100%-h-20, title:^(Picture-in-Picture)$
windowrulev2 = size 40%, title:^(Picture-in-Picture)$
windowrulev2 = noinitialfocus, title:^(Picture-in-Picture)$
windowrulev2 = noborder, title:^(Picture-in-Picture)$
windowrulev2 = keepaspectratio, title:^(Picture-in-Picture)$

# Center any window that is floating
windowrulev2 = center, floating:1

# Force size (Width x Height)
# I put 600 width to fit text and 350 height (in the 300 range)
windowrulev2 = size 600 350, floating:1

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0