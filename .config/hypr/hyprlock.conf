# BARRA AZUL (Shape)
shape {
    monitor =
    size = 300, 42
    color = rgba(82aaffff)
    rounding = 8
    rotate = 0
    xray = false
    position = 1, -47
    halign = center
    valign = center
    zindex = 0
}

# INPUT FIELD
input-field {
  monitor =
  size = 260, 40
  rounding = 8
  outline_thickness = 0
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  
  inner_color = rgba(1e2030ff)
  font_color = rgba(82aaffff)
  
  fade_on_empty = false
  placeholder_text = Senha...
  hide_input = false
  swap_font_color = true
  
  check_color = rgba(c3e88dff)
  fail_color = rgba(ff757fff)
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  
  position = 20, -47
  halign = center
  valign = center
  zindex = 1
}
